lockfileVersion: '6.1'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

dependencies:
  '@mono/libs-control-hooks':
    specifier: workspace:^
    version: link:../libs-control-hooks
  antd:
    specifier: link:..\devkit\node_modules\antd
    version: link:../devkit/node_modules/antd
  react:
    specifier: link:..\devkit\node_modules\react
    version: link:../devkit/node_modules/react
  rxjs:
    specifier: link:..\devkit\node_modules\rxjs
    version: link:../devkit/node_modules/rxjs

devDependencies:
  '@mono/devkit':
    specifier: workspace:^
    version: link:../devkit
  '@types/react':
    specifier: link:..\devkit\node_modules\@types\react
    version: link:../devkit/node_modules/@types/react
  typescript:
    specifier: link:..\..\node_modules\typescript
    version: link:../../node_modules/typescript
